<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto guiado desenvolvido durante o curso de javascript do Onebitcode">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="All rights free">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./assets/css/root.css">
    <title>Calc</title>
</head>

<body>
    <main class="main">
        <div class="calc dark-mode" data-theme="dark">
            <header class="header">
                <h1>Calc.js</h1>
                <div class="mode-check">
                    <label for="mode" class="toggle-label"></label>
                    <input type="checkbox" name="mode" id="themeSwitcher" checked>
                </div>
            </header>

            <div class="input-container">
                <span class="cache" id="result"></span>
                <input type="text" id="input" class="input">
            </div>

            <div class="keys">
                <div class="row">
                    <button class="charKey" id="copyToClipboard">copy</button>
                    <button class="charKey" data-value="+/-">
                        <i class="fa-solid fa-plus-minus"></i>
                    </button>
                    <button class="charKey key" data-value=" % ">
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button class="charKey orange" data-value=" # ">
                        <i class="fa-solid fa-square-root-variable"></i>
                    </button>
                </div>

                <div class="row">
                    <button class="charKey" id="clear">
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button class="charKey key" data-value=" ( ">(</button>
                    <button class="charKey key" data-value=" ) ">)</button>
                    <button class="charKey orange key" data-value=" / ">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                </div>

                <div class="row">
                    <button class="charKey key" data-value="7">7</button>
                    <button class="charKey key" data-value="8">8</button>
                    <button class="charKey key" data-value="9">9</button>
                    <button class="charKey orange key" data-value=" * ">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="row">
                    <button class="charKey key" data-value="4">4</button>
                    <button class="charKey key" data-value="5">5</button>
                    <button class="charKey key" data-value="6">6</button>
                    <button class="charKey orange key" data-value=" - ">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </div>

                <div class="row">
                    <button class="charKey key" data-value="1">1</button>
                    <button class="charKey key" data-value="2">2</button>
                    <button class="charKey key" data-value="3">3</button>
                    <button class="charKey orange key" data-value=" + ">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>

                <div class="row">
                    <button id="zero" class="charKey key" data-value="0">0</button>
                    <button class="charKey key" data-value=".">.</button>
                    <button class="charKey orange" id="equals">
                        <i class="fa-regular fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
