<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto guiado desenvolvido durante o curso de javascript do Onebitcode">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="All rights free">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./assets/css/root.css">
    <title>Calc</title>
</head>

<body>
    <main class="main">
        <div class="calc">
            <header class="header">
                <h1>Calc.js</h1>
                <div class="mode-check">
                    <label for="mode">Dark Mode</label>
                    <input type="checkbox" name="mode" id="">
                </div>
            </header>

            <div class="input-container">
                <span class="cache">10 + 20</span>
                <input type="text" id="input" class="input">
            </div>

            <div class="keys">
                <div class="row">
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>/</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="row">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
