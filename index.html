<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto guiado desenvolvido durante o curso de javascript do Onebitcode">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="All rights free">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./assets/css/root.css">
    <title>Calc</title>
</head>

<body>
    <main class="main">
        <div class="calc light-mode">
            <header class="header">
                <h1>Calc.js</h1>
                <div class="mode-check">
                    <label for="mode" class="toggle-label"></label>
                    <input type="checkbox" name="mode" id="">
                </div>
            </header>

            <div class="input-container">
                <span class="cache">10 + 20</span>
                <input type="text" id="input" class="input">
            </div>

            <div class="keys">
                <div class="row">
                    <button>
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-plus-minus"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button class="orange">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="orange">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange">
                        <i class="fa-regular fa-plus"></i>
                    </button>
                </div>

                <div class="row">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button class="orange">
                        <i class="fa-regular fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
